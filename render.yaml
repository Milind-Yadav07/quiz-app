services:
  - type: web
    name: quiz-app-backend
    runtime: node
    buildCommand: cd src/server && npm install
    startCommand: node src/server/server.js
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
  - type: web
    name: quiz-app-frontend
    runtime: static
    buildCommand: npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://quiz-app-backend-5mgt.onrender.com/api
